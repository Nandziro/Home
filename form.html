<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./form.css">
    <title>Home</title>
</head>
<body>
    <header class="header">
        <div class="header__body">
            <div class="header__logo">
                <img class="logo" src="./Cosmos.png" alt="">
                <p class="logo__text">Cosmos traveler</p>
            </div>
            <ul class="header__menu">
                <li class="header__menu-item">
                    <a href="./index.html">
                        Home
                    </a>
                </li>
                <li class="header__menu-item">
                    <a href="./form.html">
                        Login
                    </a>
                </li>
                <li class="header__menu-item">
                    <a href="./contact.html">
                        Contact
                    </a>
                </li>
            </ul>
            <div class="burger">
                <span class="burger_line"></span>
            </div>
        </div>
    </header>
    <div class="box">
        <div class="box__close">X</div>
        <h1 class="box-title"></h1>
        <form action="#">
            <div class="box__form">
                <span class="box__icon">
                    <i class="fa-solid fa-envelope-open-text"></i>
                </span>
                <input type="text" required>
                <label class="box__label">Email</label>
            </div>
            <div class="box__form">
                <span class="box__icon">
                    <i class="fa-solid fa-lock"></i>
                </span>
                <input class="box__input" type="password" required>
                <label class="box__label">Password</label>
            </div>
            <div class="box_footer">
                <div class="box_remember">
                    <div class="checkbox">
                        <input class="box__input" type="checkbox">
                            Remember me
                        </input>
                    </div>
                </div>
                <a href="#"> Forgot password</a> 
                    <button class="box__button" type-"sumbait">login</button> 
                        <div class="box__under"> 
                            <p class="under_text_1">Dont have an account? 
                                <a class="under_register" href="#">Register</a> 
                            </p> 
                        </div> 
            </div>            
        </form>
    </div>
<script src="https://kit.fontawesome.com/6d7cb93199.js" crossorigin="anonymous"></script>
</body>
</html>
